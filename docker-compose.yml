services:

  # NextJS webserver
  apex:
    build:
      context: ./apex
    ports:
      - 5000:5000
    networks:
      - apex

  # LHCI server
  lhci:
    build:
      context: ./lhci
    ports:
      - 9001:9001
    networks:
      - lhci
    volumes:
      - lhci-data:/data

  # Open WebUI
  # openwebui:
  #   image: ghcr.io/open-webui/open-webui:main
  #
