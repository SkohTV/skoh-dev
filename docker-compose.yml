  #
  #   ports:
  #     - 8090:8090
  #   volumes:
  #     - ./beszel_data:/beszel_data
  #   networks:
  #     - shared


  # NGinx reverse proxy
  nginx:
    image: nginx:alpine

    depends_on:
      - apex
      - lhci
      # - openwebui
      # - beszel

    ports:
      - 443:443
    networks:
      - apex
      - lhci
      - external

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/favicons/:/favicons/:ro
      - ./all/:/all/:ro

      - /etc/letsencrypt/live/skoh.dev/fullchain.pem:/etc/ssl/skoh-dev/fullchain.pem:ro
      - /etc/letsencrypt/live/skoh.dev/privkey.pem:/etc/ssl/skoh-dev/privkey.pem:ro



networks:
  apex:
    name: apex
    internal: true
  lhci:
    name: lhci
    internal: true
  external:
    name: external



volumes:
  lhci-data:
  open-webui:
